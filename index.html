			GIT REVERT IN FARKLI COMMIT LERE GORE VERDIGI TEPKILER

			1-git revert fa043285798a6d eger bu hash-id si en son commit numarasi ise onu sorunsuz bir sekilde bir geri alarak ondan onceki commit hangisi ise onun degisiklilerini gorecegiz artik 
			2- git revert ile geriye dogru biz hangi commit e uygularsak o uyguladigmz commit i geriye aliyor yani o uygulana commit i silip ondan bir once hangi commit var ise ondaki degisiklilkleri bize getiriyor...
			git log --oneline -n 10  ile biz her bir log u tek satirda min 7 haneli hash-id numaralri ile siralayabiliriz..
			

			GIT RESET --HARD COMMIT-HASH-ID
			(VERDIGIMIZ ID YI HEAD YAPARAK ONDAN ONU EN SON COMMIT YAPAR..ONUN USTUNDE BULUNAN COMMITLERIN HEPSI KALICI OLARAK SILINMIS OLUR..)
			GIT RESET IN REVERT TEN BIR FARKLI DA BIZ GIT-RESET TE HANGI HASH ID YI VERIRSEK O ID YI HEAD MASTER COMMIT YAPIYOR YANI O VERDIGMZ HASH ID YI DEGIL ONDAN ONCEKILERI SILIYOR YANI O HASH ID DEN ONCE KAC TANE COMMIT VARSE GERI DONMEYECEK SEKILDE SILIYOR....	

			YANI GIT REVERT -HASHIDNUMBER- BU COMMIT HANGISI ISE BU COMMITTI SILIP HEMEN ONCEKI COMMITI BIZE HEAD  YAPIYOR ONU BIZE GETIRIYOR..
			AMA GIT HARD HASH-COMMIT-ID ISE BU COMMIT HANGISI ISE O COMMIT I SILMIYOR BU COMMMITI BIZE HEAD OLARAK YANI BIZE BU COMMIT IN DEGISIKLIKLERINI GETIRIYOR
